<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roboto Font Examples</title>
  <style>
    @font-face {
      font-family: 'Roboto-Regular';
      src: url('Roboto-Regular.ttf');
    }
    @font-face {
      font-family: 'Roboto-Bold';
      src: url('Roboto-Bold.ttf');
    }
    @font-face {
      font-family: 'Roboto-Italic';
      src: url('Roboto-Italic.ttf');
    }
    @font-face {
      font-family: 'Roboto-BoldItalic';
      src: url('Roboto-BoldItalic.ttf');
    }
    @font-face {
      font-family: 'Roboto-Light';
      src: url('Roboto-Light.ttf');
    }
    @font-face {
      font-family: 'Roboto-LightItalic';
      src: url('Roboto-LightItalic.ttf');
    }
    @font-face {
      font-family: 'Roboto-Medium';
      src: url('Roboto-Medium.ttf');
    }
    @font-face {
      font-family: 'Roboto-MediumItalic';
      src: url('Roboto-MediumItalic.ttf');
    }
    @font-face {
      font-family: 'Roboto-Black';
      src: url('Roboto-Black.ttf');
    }
    @font-face {
      font-family: 'Roboto-BlackItalic';
      src: url('Roboto-BlackItalic.ttf');
    }
    @font-face {
      font-family: 'Roboto-Thin';
      src: url('Roboto-Thin.ttf');
    }
    @font-face {
      font-family: 'Roboto-ThinItalic';
      src: url('Roboto-ThinItalic.ttf');
    }
    .example {
      margin: 10px 0;
    }
    .regular { font-family: 'Roboto-Regular'; }
    .bold { font-family: 'Roboto-Bold'; font-weight: bold; }
    .italic { font-family: 'Roboto-Italic'; font-style: italic; }
    .bold-italic { font-family: 'Roboto-BoldItalic'; font-weight: bold; font-style: italic; }
    .light { font-family: 'Roboto-Light'; font-weight: 300; }
    .light-italic { font-family: 'Roboto-LightItalic'; font-style: italic; font-weight: 300; }
    .medium { font-family: 'Roboto-Medium'; font-weight: 500; }
    .medium-italic { font-family: 'Roboto-MediumItalic'; font-style: italic; font-weight: 500; }
    .black { font-family: 'Roboto-Black'; font-weight: 900; }
    .black-italic { font-family: 'Roboto-BlackItalic'; font-style: italic; font-weight: 900; }
    .thin { font-family: 'Roboto-Thin'; font-weight: 100; }
    .thin-italic { font-family: 'Roboto-ThinItalic'; font-style: italic; font-weight: 100; }
  </style>
</head>
<body>
  <div class="example regular">This is Roboto Regular.</div>
  <div class="example bold">This is Roboto Bold.</div>
  <div class="example italic">This is Roboto Italic.</div>
  <div class="example bold-italic">This is Roboto Bold Italic.</div>
  <div class="example light">This is Roboto Light.</div>
  <div class="example light-italic">This is Roboto Light Italic.</div>
  <div class="example medium">This is Roboto Medium.</div>
  <div class="example medium-italic">This is Roboto Medium Italic.</div>
  <div class="example black">This is Roboto Black.</div>
  <div class="example black-italic">This is Roboto Black Italic.</div>
  <div class="example thin">This is Roboto Thin.</div>
  <div class="example thin-italic">This is Roboto Thin Italic.</div>
</body>
</html>
